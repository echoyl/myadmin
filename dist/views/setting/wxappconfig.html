<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body">
					<form class="layui-form" lay-filter="sys_wxconfig_render">
					<div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
						<ul class="layui-tab-title">
						  <li class="layui-this">基本信息</li>
						</ul>
						<div class="layui-tab-content">
					<script type="text/html" tpl lay-url="sets/wxappconfig" lay-done="layui.copyPage(d);">
						<div class="layui-tab-item layui-show">
							<div class="layui-form-item">
								<label class="layui-form-label">小程序名称</label>
								<div class="layui-input-inline">
									<input type="text" name="base[appname]" value="{{d.data.appname}}"  autocomplete="off" class="layui-input layui-col-md6">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">AppID</label>
								<div class="layui-input-inline">
									<input type="text" name="base[appid]" value="{{d.data.appid}}"  autocomplete="off" class="layui-input layui-col-md6">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">AppSecret</label>
								<div class="layui-input-inline">
									<input type="text" name="base[secret]" value="{{d.data.secret}}"  autocomplete="off" class="layui-input layui-col-md6">
								</div>
							</div>
							
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="sys_wxconfig_render">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</script>
					</div>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
layui.copyPage = function(d){
	layui.use(['form'],function(){
	
		var form = layui.form
		,layer = layui.layer
		,sa = layui.sa
		,$ = layui.$;
		
		layui.form.render();
		form.on('submit(sys_wxconfig_render)', function(data){
			sa.request({
				url: "sets/wxappconfig"
				,type:'post'
				,data: data.field
				,done: function(res) {
					//登入成功的提示与跳转
					layer.msg('操作成功', {
						offset: '15px',
						icon: 1,
						time: 1000
					}, function() {
						layui.sa.reload();
					});
					
				}
			});
			return false;
		});
		
	});
}
</script>
