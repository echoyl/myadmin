<title>icon列表</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>icon列表</cite></a>
  </div>
</div>

<style>
/* 这段样式只是用于演示 */

</style>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
	<div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
		<script type="text/html" tpl lay-url="./json/icon.js?v=12">
		<ul class="layui-tab-title">
			{{# for(var i in d.data){ }}
			<li {{# if(i == 0){ }}class="layui-this"{{# } }}>{{d.data[i].name}}</li>
			{{# } }}
		</ul>
		<div class="layui-tab-content">
			{{# for(var i in d.data){ }}
			<div class="layui-tab-item {{# if(i == 0){ }}layui-show{{# } }}">
				<table class="layui-table">
				<colgroup>
					<col width="5%">
					<col width="15%">
					<col width="5%">
					<col width="15%">
					<col width="5%">
					<col width="15%">
					<col width="5%">
					<col width="15%">
					<col width="5%">
					<col width="15%">
				</colgroup>
				<thead>
				  <tr>
					<th>图标</th>
					<th>名称</th>
					<th>图标</th>
					<th>名称</th>
					<th>图标</th>
					<th>名称</th>
					<th>图标</th>
					<th>名称</th>
					<th>图标</th>
					<th>名称</th>
				  </tr> 
				</thead>
				<tbody>
					
						{{# for(var j in d.data[i].list){ }}
							{{# if(j%5 == 0){ }}
									<tr>
							{{# }}}
								<td><i class="{{d.data[i].title}} {{d.data[i].list[j]}}"></i></td>
								<td>{{d.data[i].list[j]}}</td>
								{{# if(j%5 == 4){ }}
									</tr>
								{{# }}}
						{{# } }}
						
					
					</tbody>
				</table>
			</div>
			{{# } }}
		</div>
		</script>
	</div>
</div>
</div>
		</div>
    </div>
</div>
